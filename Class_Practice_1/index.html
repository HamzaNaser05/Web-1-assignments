<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Website Header</h1>
    </header>
    
    <main>

        <div>

            <nav class="sticky">

                <div class="nav-label">
                    <label for="" id="label">NavBar</label>
                </div>

            <div class="nav-items">

                    <a href="#article" class="nav-item">
                        Main-content
                    </a>

                   <a href="#side-bar" class="nav-item">
                        Side-Bar
                  </a>

                  <a href="#footer" class="nav-item">
                       Footer
                   </a>
            </div>

            </nav>

        </div>

    <div class="art" >

        
        <article id="article"> 
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
        </article>

        <aside id="side-bar">
            <h2>Sidebar</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </aside>
    </div>

    </main>

    <footer id="footer">
        <p>Â© 2023</p>
    </footer>
</body>
</html>
